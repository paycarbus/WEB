<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>PayCarbus-Login</title>
</head>

<section>

    <div style=" display: flex; align-items: center; justify-content: center; margin-top: 5%; margin-bottom: 5%;">
        <div style=" display: flex; align-items: center; justify-content: center; margin-top: 50px; margin-bottom: 30px;">
            <div class="shadow" style="width:  700px; height: 550px; border-radius: 25px; border:10px;">
                <div style=" display: flex; align-items: center; justify-content: center; margin-top: 5%;">
                    <h3>Bem-Vindo!</h3>
                </div>
                <div class="float-left" style="margin-top: 14%; margin-left: 14%;"><img src="img/paycarbusbranco.png">
                </div>



                <div class="float-right" style="width: 300px; margin-top: 5%;">

                    <form>

                        <div class="form-group" style="margin-bottom: 2%; margin-top:5%;">
                            <div class="col-sm-8" style="margin-bottom: 2%; margin-top:2%;">
                                <label>E-mail:</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="col-sm-8" style="margin-bottom: 2%; margin-top:2%;">
                                <label>Senha:</label>
                                <input type="text" class="form-control" id="senha">
                            </div>

                            <div class="form-group " style="margin-top:5%; display: flex; align-items: center; justify-content: center; margin-left: 8%;">
                                <div class="col-sm-offset-2 col-sm-10 ">
                                    <button type="submit " class="btn btn-primary ">Entrar</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="col-sm-8 " style="margin-bottom: 2%; margin-top:18%;">
                        <p style="display: flex; align-items: center; justify-content: center; ">Não possui uma conta?
                        </p>

                        <div class="form-group " style="display: flex; align-items: center; justify-content: center; ">
                            <div class="col-sm-offset-2 col-sm-10 ">
                                <button type="submit " class="btn btn-primary " style="width: 110px; ">Cadastre-se</button>
                            </div>
                        </div>
                    </div>

                </div>



            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</section>

</html>
